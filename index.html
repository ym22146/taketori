<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>竹の中のあなた診断</title>
    <style>
        /* 基本のスタイル */
        .question {
            margin: 20px 0;
        }
        .question label {
            font-weight: bold;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        .result img {
            display: block;
            margin: 10px auto;
            max-width: 200px;
            height: auto;
        }

        /* 竹が割れるアニメーション */
        .bamboo-container {
            position: relative;
            width: 100px;
            height: 400px;
            background-color: #5c8d7e;
            margin: 0 auto;
            overflow: hidden;
            display: none; /* 初期状態では非表示 */
        }

        .bamboo {
            width: 100%;
            height: 100%;
            background-color: #4d6e56;
            position: absolute;
        }

        .crack-left,
        .crack-right {
            position: absolute;
            width: 50%;
            height: 100%;
            background-color: #4d6e56;
            opacity: 1;
            transform: scaleX(1);
            top: 0;
            left: 0;
        }

        .crack-left {
            left: 0;
            transform-origin: left;
        }

        .crack-right {
            right: 0;
            transform-origin: right;
        }

        /* 結果メッセージ表示アニメーション */
        #message {
            display: none;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            animation: showMessage 2s forwards;
        }

        @keyframes showMessage {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* 竹が割れるアニメーション */
        @keyframes crackLeft {
            0% {
                transform: scaleX(1);
                opacity: 1;
            }
            100% {
                transform: scaleX(0);
                opacity: 0;
            }
        }

        @keyframes crackRight {
            0% {
                transform: scaleX(1);
                opacity: 1;
            }
            100% {
                transform: scaleX(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>竹の中のあなた診断</h1>
    <p>「竹取物語」の登場人物に似ているのはあなた？診断を始めましょう！</p>
    <form id="quizForm">
        <div class="question">
            <label>1. 他人の感情に敏感で、その心情に寄り添う
